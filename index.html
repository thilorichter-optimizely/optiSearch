<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Search Across Optimizely</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="optimizely-framework-v2.js"></script>
    <script type="module">
        // import and setup
        import { Fragment, h, Component, render } from 'https://unpkg.com/preact?module';
        import htm from 'https://unpkg.com/htm?module';
        const html = htm.bind(h);

        // Search Component
        class Clock extends Component {

            constructor() {
                super();
                this.state = { searchResults: [], spinner: false };
            }

            search = (event) => {
                var searchTerm = event.currentTarget.value;
                this.setState({ spinner: true });

                window.optly.get(`search?query=${searchTerm}&fullsearch=true&type=experiment&type=feature`, (res) => {
                    this.setState({ searchResults: res });
                    console.log(this.state.searchResults)
                    this.setState({ spinner: false });
                });
            }

            componentDidMount() {
                window.optly = new OptimizelyAPI({ client_id: 21206450713 });
            }

            render() {
                return html`                    
                    <div class="searchBox">
                        <input type="search" id="search" placeholder=" Search" onChange=${this.search}/>
                    </div>
                    ${this.state.spinner ? html`<div class="loader">Loading... Please Wait</div>` : ``}
                    <div class="table-wrapper">
                        <table class="fl-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Key</th>                                    
                                    <th>Name</th>
                                    <th>Project ID</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.state.searchResults.map(item => (
                                    html`<${Fragment} key=${item.id}>
                                        <tr>        
                                            ${item.type == 'experiment' ? html`<td><a href="https://app.optimizely.com/v2/projects/${item.project_id}/experiments/${item.id}" target="_blank">${item.id}</a></td>` : html`<td><a href="https://app.optimizely.com/v2/projects/${item.project_id}/features/${item.id}" target="_blank">${item.id}</a></td>`}                                            
                                            <td>${item.type}</td>
                                            <td>${item.key}</td>                                            
                                            <td>${item.name}</td>
                                            <td><a href="https://app.optimizely.com/v2/projects/${item.project_id}" target="_blank">${item.project_id}</a></td>
                                            <td>${item.status}</td>
                                        </tr>
                                    </${Fragment}>`
                                ))}
                            </tbody>
                        </table>
                    </div> 
                    `
                    ;
            }
        }

        render(html`<${Clock}/>`, document.body);
    </script>
</body>

</html>
